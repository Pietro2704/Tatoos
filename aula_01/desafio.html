# Bolos
## Bolo de Morango
Bolo de morango é uma delícia! Ainda mais para quem gosta de morango.

### Ingredientes
Você vai precisar de 2 ovos, 1 sc. farinha de trigo, 1 cx. leite, 5 morangos e uma batedeira
### Modo de Preparo
Quebre os ovos em uma bacia e encha de leite. Bata em sua batedeira até ficar pastoso e em seguida coloque a farinha de trigo. Misture até ficar homogênio e depois leve ao forno à 180°C
